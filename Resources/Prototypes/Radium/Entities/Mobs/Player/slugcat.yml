- type: entity
  name: cat
  parent: SimpleMobBase
  id: MobSlugCat
  description: Feline pet, very funny.
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: Radium/Mobs/SlugCat/parts.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: slugcat
    - map: [ "jumpsuit" ]
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 15
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Stripping
  - type: Hands
  - type: Body
    prototype: Human
    requiredLegs: 2
  - type: Inventory
    speciesId: monkey
    templateId: monkey
  - type: InventorySlots
  - type: Strippable
  - type: UserInterface
    interfaces:
    - key: enum.StrippingUiKey.Key
      type: StrippableBoundUserInterface
  - type: DamageStateVisuals
    states:
      Alive:
        Base: slugcat
      Dead:
        Base: dead
  - type: Speech
    speechSounds: SlugCat
    speechVerb: SmallMob
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 3
  - type: ReplacementAccent
    accent: slugcat
  - type: InteractionPopup
    successChance: 0.7
    interactSuccessString: petting-success-cat
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Radium/Animals/Slugcat/wawa_chillin.ogg
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 5
  - type: Grammar
    attributes:
      gender: epicene
  - type: MobPrice
    price: 200
  - type: Tag
    tags:
    - VimPilot