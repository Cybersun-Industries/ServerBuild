- type: entity
  name: maxwell
  parent: BaseItem
  id: Maxwell
  description: Крутящийся кот максвелл.
  components:
  - type: Sprite
    sprite: Radium/Objects/Fun/maxwell.rsi
    state: maxwell
    scale: 0.125, 0.125
  - type: Damageable
    damageContainer: Biological
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          HeadSkeleton: # skull
            min: 1
            max: 1
  - type: Item
    size: Small
  - type: EmitSoundOnUse
    sound: /Audio/Radium/Maxwell/maxwell.ogg
  - type: EmitSoundOnTrigger
    sound: /Audio/Radium/Maxwell/maxwell.ogg
  - type: EmitSoundOnCollide
    sound:
      collection: ToySqueak
  - type: UseDelay
    delay: 29.0
  - type: Tag # yeah you can put maxwell in a grenade
    tags:
      - Payload
