- type: entity
  name: полипень
  parent: FoodProduceBase
  id: FoodPolypnium
  description: Странный сгусток чёрной слизи прямиком из лавовых земель
  components:
  - type: FlavorProfile
    flavors:
      - slime
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 17
        reagents:
        - ReagentId: Slime
          Quantity: 10
        - ReagentId: Nutriment
          Quantity: 4
        - ReagentId: EntropicPolypnium
          Quantity: 3
