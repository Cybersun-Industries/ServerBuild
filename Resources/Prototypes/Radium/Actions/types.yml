- type: entity
  id: ActionGenestealerShop
  name: Shop
  description: Opens the ability shop.
  noSpawn: true
  components:
  - type: InstantAction
    icon: Interface/Actions/shop.png
    event: !type:GenestealerShopActionEvent

- type: entity
  id: ActionGenestealerStasis
  name: Stasis
  description: Costs 15 Essence.
  noSpawn: true
  components:
  - type: InstantAction
    icon: Radium/Interface/Actions/fake_death.png
    event: !type:GenestealerStasisActionEvent
    useDelay: 120
    checkCanInteract: false

- type: entity
  id: ActionGenestealerTransform
  name: Transform
  description: Costs 5 Essence.
  noSpawn: true
  components:
  - type: InstantAction
    icon: Radium/Interface/Actions/transform.png
    event: !type:GenestealerTransformActionEvent
    useDelay: 30

- type: entity
  id: GenestealerAbsorbDNA
  name: Absorb DNA
  description: You can absorb DNA of any humanoid creature to gain evolution points and transform your appearance.
  noSpawn: true
  components:
  - type: EntityTargetAction
    icon: Radium/Interface/Actions/absorb_dna.png
    event: !type:GenestealerAbsorbDnaActionEvent
    useDelay: 0
    whitelist:
      components:
      - MobState

- type: entity
  id: ActionGenestealerSpeedUp
  name: Transform
  description: Costs 15 Essence.
  noSpawn: true
  components:
  - type: InstantAction
    icon: Radium/Interface/Actions/adrenaline.png
    event: !type:GenestealerSpeedUpActionEvent
    useDelay: 30
