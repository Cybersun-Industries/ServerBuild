- type: entity
  id: ThrusterSyndie
  suffix: Syndie
  parent: [ BaseThruster, ConstructibleMachine ]
  components:
    - type: Thruster
      baseThrust: 150
      thrust: 150
    - type: Machine
      board: ThrusterSyndieMachineCircuitboard
    - type: Sprite
      sprite: Radium/Structures/Thrusters/thruster_syndie.rsi
      layers:
        - state: base
          map: ["enum.ThrusterVisualLayers.Base"]
        - state: thrust_syndie
          map: ["enum.ThrusterVisualLayers.ThrustOn"]
          shader: unshaded
          visible: false
        - state: thrust_burn_unshaded_syndie
          map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
          shader: unshaded
          visible: false
          offset: 0, 1

- type: entity
  id: ThrusterSyndieMachineCircuitboard
  parent: BaseMachineCircuitboard
  name: thruster syndie machine board
  components:
  - type: MachineBoard
    prototype: ThrusterSyndie
    requirements:
      Capacitor: 8
    materialRequirements:
      Steel: 10
