#true lavaland
#big bro
- type: entity
  name: Legion Boss
  suffix: "IBoss"
  parent:
  - BaseSimpleMob
  - MobCombat
  - MobBloodstream
  id: MobLegion
  description: An unstoppable force of carnage.
  components:
  - type: TimedSpawner
    prototypes:
    - MobLegionMinion
    intervalSeconds: 35
  - type: GhostRole
    allowMovement: true
    makeSentient: true
    name: ghost-role-information-legion-name
    description: ghost-role-information-legion-description
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90
  - type: GhostTakeoverAvailable
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: NpcFactionMember
    factions:
      - SimpleHostile
  - type: Body
    prototype: Animal
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: HellSpawn
  - type: MovementSpeedModifier
    baseWalkSpeed: 4
    baseSprintSpeed: 5
  - type: Sprite
    sprite: Radium/Mobs/Lavaland/96x96megafauna.rsi
    layers:
      - map: [ "enum.DamageStateVisualLayers.Base" ]
        state: mega_legion
  #- type: DamageStateVisuals
  #  states:
  #    Alive:
  #      Base: alive
  #    Dead:
  #      Base: dead
  - type: Firestarter
  - type: NameIdentifier
    group: GenericNumber
  - type: SlowOnDamage
    speedModifierThresholds:
      500: 0.7
      900: 0.5
  - type: MobPrice
    price: 1000 # Living critters are valuable in space.
  - type: Perishable
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 1.5
        density: 1000
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: MobState
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
  - type: MobThresholds
    thresholds:
      0: Alive
      1000: Dead
  - type: Butcherable
    spawned:
      - id: MaterialBones1
        amount: 15
  - type: MeleeWeapon
    range: 1.8
    altDisarm: false
    angle: 10
    soundHit:
     collection: AlienClaw
    animation: WeaponArcBite
    attackRate: 0.6
    hidden: true
    damage:
      types:
        Blunt: 50
        Structural: 20
  - type: PointLight
    radius: 7
    energy: 4.5
    color: "#ff4242"
    castShadows: false
