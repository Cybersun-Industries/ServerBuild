- type: reagent
  id: Adminordrazine
  name: reagent-name-adminordrazine
  group: Medicine
  desc: reagent-desc-adminordrazine
  physicalDesc: reagent-physical-desc-strong-smelling
  flavor: magical
  color: "#cfdcda"
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        damage:
          groups:
            Toxin: -500
            Brute: -500
            Burn: -500
            Airloss: -500
            Genetic: -500
      - !type:SatiateHunger
        factor: 10
      - !type:Jitter
      - !type:GenericStatusEffect
        key: Stun
        time: 100
        type: Remove
      - !type:GenericStatusEffect
        key: StaminaModifier
        component: StaminaModifier
        time: 100
        type: Add
      - !type:GenericStatusEffect
        key: KnockedDown
        time: 100
        type: Remove

