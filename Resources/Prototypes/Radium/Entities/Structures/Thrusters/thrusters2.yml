- type: entity
  id: BaseThrusterSecurity
  parent: BaseThruster
  abstract: true

- type: entity
  id: ThrusterSecurity
  parent: [ BaseThrusterSecurity ]
  name: thruster
  suffix: Security
  components:
  - type: Sprite
    sprite: Radium/Structures/Thrusters/thrustersecurity.rsi
    layers:
    - state: base
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
      visible: false
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
      offset: 0, 1
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 600  # Considering we need a lot of thrusters didn't want to make an individual one too tanky
        behaviors:
          - !type:DoActsBehavior
            acts: ["Destruction"]

