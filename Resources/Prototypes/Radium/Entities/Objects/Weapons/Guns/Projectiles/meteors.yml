# - - - Usual meteors - - - 

#Small
- type: entity
  id: MeteorSmall
  name: meteor
  suffix: Small
  components:
  - type: Sprite
    noRot: false
    sprite: Radium/Objects/Weapons/Guns/Projectiles/meteor.rsi
    scale: 2,2
    layers:
    - state: small1
      shader: unshaded
  - type: ExplodeOnTrigger
  - type: DeleteOnTrigger
  - type: TriggerOnCollide
    fixtureID: projectile
  - type: Projectile
    damage: {}
    deleteOnCollide: false
  - type: Explosive
    explosionType: Default
    totalIntensity: 200.0
    intensitySlope: 30
    maxIntensity: 45
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeCircle
          radius: 0.5
        density: 100
        hard: true
        # Didn't use MapGridComponent for now as the bounds are stuffed.
        layer:
        - LargeMobLayer
        mask:
        - Impassable
        - BulletImpassable

