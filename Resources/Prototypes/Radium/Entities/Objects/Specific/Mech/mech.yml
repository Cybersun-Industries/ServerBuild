  id: MechMarsrover
  name: Marsrover
  description: Lorem ipsum
  abstract: true
  components:
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    sprite: Radium/Objects/Specific/Mecha/vehicles.rsi
    layers:
