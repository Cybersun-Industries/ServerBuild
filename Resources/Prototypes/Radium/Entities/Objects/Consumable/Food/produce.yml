- type: entity
  name: кока
  parent: FoodProduceBase
  id: FoodCoca
  description: Листья коки были составной частью в приготовлении колы до кофеина.
  components:
  - type: FlavorProfile
    flavors:
      - leafy
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 11
        reagents:
        - ReagentId: Nutriment
          Quantity: 7
        - ReagentId: CocaExtract
          Quantity: 4
  - type: Sprite
    sprite: Radium/Objects/Specific/Hydroponics/coca.rsi
  - type: Produce
    seedId: coca

- type: entity
  name: ядовитые ягоды
  parent: FoodProduceBase
  id: FoodPoisonBerries
  description: Один из видов множеств ядовитых ягод.
  components:
  - type: FlavorProfile
    flavors:
      - berry
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 9
        reagents:
        - ReagentId: Cyanide
          Quantity: 2
        - ReagentId: Tirizene
          Quantity: 3
        - ReagentId: Vitamin
          Quantity: 4
  - type: Sprite
    sprite: Radium/Objects/Specific/Hydroponics/poisonberries.rsi
  - type: Produce
    seedId: poisonberries
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: JuiceBerry
        Quantity: 8
      - ReagentId: Cyanide
        Quantity: 2
  - type: Tag
    tags:
    - Fruit

